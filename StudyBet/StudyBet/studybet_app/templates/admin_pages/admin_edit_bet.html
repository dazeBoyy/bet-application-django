<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>MergingVideo</title>
</head>

<html>
<body>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>


<header class="bg-dark">
  <div class="container bg-dark">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="col-4 pt-1">
              <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none" href="http://127.0.0.1:8000"><h1 class="text-danger">Study</h1> <h1 class="text-warning">Bet</h1></a>

              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
               {% if user.is_authenticated %}
        <div class="col-4 d-flex justify-content-end align-items-center mb-2 ">
          <button type="button" class="btn btn-sm btn-outline-secondary mr-3 "> <a class="nav-link text-white text-decoration-none" href="#">Hi, {{user.username}}</a></button>
          <button type="button" class="btn btn-sm btn-outline-secondary bg-warning"><a class="nav-link text-dark text-decoration-none" href="{% url 'logout_user' %}">Выйти из аккаунта</a></button>
            {% else %}
          <button type="button" class="btn btn-sm btn-outline-secondary mr-3"><a class="nav-link text-white text-decoration-none" href="http://127.0.0.1:8000/register">Регистрация</a></button>
          <button type="button" class="btn btn-sm btn-outline-secondary bg-warning"><a class="text-dark nav-link text-white text-decoration-none" href="http://127.0.0.1:8000">Вход</a></button>
            {% endif %}
        </div>
      </nav>
    </div>
</header>
<main>
    <div class="container">
         <form action="{% url 'admin_edit_bet_confirm' bet.id %}" method="post">
                {% csrf_token %}
        <div class="container ">
            <div class="col-md-6">
                  <div class="row justify-content-center m-4">
                    <div class="text-center bg-dark rounded-3 d-flex flex-column">
                      <h2 class="text-white">{{ bet.bet_name }}</h2>
                          <div class="mx-auto justify-content-md-center ">
                                <div class="form-check form-check-inline px-5">
                                    <input class="form-check-input" type="radio" name="vote" id="listGroupRadioGrid1" value="0" checked="">
                                    <label class="btn btn-outline-light" for="listGroupRadioGrid1">
                                      <strong class="fw-semibold">{{bet.bet_win}}</strong>
                                    </label>
                                </div>
                              <div class="form-check form-check-inline px-5">
                                <input class="form-check-input" type="radio" name="vote" id="listGroupRadioGrid2" value="1">
                                <label class="btn btn-outline-light" for="listGroupRadioGrid2">
                                  <strong class="fw-semibold">{{bet.bet_lose}}</strong>
                                </label>
                              </div>
                                <input class="btn btn-primary btn-lg btn-block" type="submit" value="Применить результат">
                            </div>
                    </div>
                  </div>
        </div>
         </form>

    </div>
</main>
