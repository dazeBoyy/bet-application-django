{% extends 'user_pages/base.html' %}
{% block content %}

 <form action="{% url 'deposit_balance' account.id %}" method="POST" class="form-horizontal">
		{% csrf_token%}
     <div class="container  mt-5">
         <div class="col-xs-8 col-xs-offset-4">
                <h2 style="text-align:center;">Пополнить баланс:</h2>
            </div>
		<div class="mx-auto row justify-content-md-center  mt-4" style="width: 400px;">

            <div class="form-check form-check-inline">
                <input  class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="500">
                <label class="btn btn-outline-danger form-check-label btn-lg" for="inlineRadio1">500</label>
            </div>
            <div class="form-check form-check-inline">
                <input  class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="1000">
                <label class="btn btn-outline-danger form-check-label btn-lg" for="inlineRadio2">1000</label>
            </div>
            <div class="form-check form-check-inline">
                <input  class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="1500">
                <label class="btn btn-outline-danger form-check-label btn-lg" for="inlineRadio3">1500</label>
            </div>
        </div>
         <div class="row justify-content-md-center mt-4">
          <input class="btn btn-danger btn-lg btn-block" type="submit" value="Пополнить">
         </div>
     </div>
 </form>

{% endblock %}
